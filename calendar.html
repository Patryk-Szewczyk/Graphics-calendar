<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" lang="PL-pl" />
        <title>Graphics calendar</title>
        <link rel="stylesheet" href="calendar.css" type="text/css" />
    </head>
    <body>
        
        <div class="cal-body">
            <div class="cal-shadow-1">
                <div class="cal-shadow-2">
                    <div class="cal-header">
                        <div class="cal-header-text">
                            <div class="cal-month-value"></div>
                            <div class="cal-year-value"></div>
                        </div>
                    </div>
                    <div class="cal-content">
                        <div class="cal-content-monthName-box"></div>
                        <div class="cal-content-daysNum-box"></div>
                    </div>
                    <div class="cal-footer">
                        <div class="cal-fotter-balls-box">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="calendar.js"></script>
    </body>
</html>
